spring.application.name=nexus

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:xxxxxxxx}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:cccccccccccc}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console disabled for PostgreSQL setup
spring.h2.console.enabled=false

# JWT Configuration
jwt.verifying-key=${JWT_VERIFYING_KEY:}
jwt.verifying-key-path=${JWT_VERIFYING_KEY_PATH:}
jwt.expiration=86400000

# OpenAPI/Swagger paths
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

server.port=${PORT:8080}
server.address=${SERVER_ADDRESS:0.0.0.0}
# Respect X-Forwarded-* headers from Railway proxy so generated URLs use https.
server.forward-headers-strategy=framework
