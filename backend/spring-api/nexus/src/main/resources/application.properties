spring.application.name=nexus

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://turntable.proxy.rlwy.net:36039/railway}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:zmxICkzZYXeoMfbsKevELioDHcjlGULE}
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=false

# HikariCP â€” prevent stale-connection errors from Railway proxy
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.verifying-key-path=${JWT_VERIFYING_KEY_PATH:classpath:keys/public.pem}
jwt.expiration=86400000

# OpenAPI/Swagger paths
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Comma-separated browser origins allowed to call /api/**
security.cors.allowed-origins=${SECURITY_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://sharif-lost-found-production.up.railway.app}
spring.jpa.properties.hibernate.default_schema=auth

# Shared secret to allow server-to-server access to /api/users/**
security.auth-server.header-name=${SECURITY_AUTH_SERVER_HEADER_NAME:X-Auth-Server-Token}
security.auth-server.shared-secret=${SECURITY_AUTH_SERVER_SHARED_SECRET:}

server.port=${PORT:8080}
server.address=${SERVER_ADDRESS:0.0.0.0}
# Respect X-Forwarded-* headers from Railway proxy so generated URLs use https.
server.forward-headers-strategy=framework
