name: Deploy Vite React Frontend

on:
  push:
    branches:
      - main
    paths:
      - "Frontend/lost-and-found/**"
  workflow_dispatch: # optional manual trigger

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: Frontend/lost-and-found/package-lock.json

      - name: Install dependencies
        working-directory: Frontend/lost-and-found
        run: npm ci

      - name: Build
        working-directory: Frontend/lost-and-found
        run: npm run build

      - name: Fix SPA routing
        run: cp Frontend/lost-and-found/dist/index.html Frontend/lost-and-found/dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Frontend/lost-and-found/dist
